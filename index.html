<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="./js/app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <table id="calculator">
        <tr>
            <td id="display" colspan="4">0000</td>
        </tr>
        <tr>
            <td id="clear">AC</td>
            <td id="pm">&pm;</td>
            <td id="delete">Del</td>
            <td id="divide" class="operation">&divide;</td>
        </tr>
        <tr>
            <td id="num7">7</td>
            <td id="num8">8</td>
            <td id="num9">9</td>
            <td id="multiply" class="operation">x</td>
        </tr>
        <tr>
            <td id="num4">4</td>
            <td id="num5">5</td>
            <td id="num6">6</td>
            <td id="subtract" class="operation">-</td>
        </tr>
        <tr>
            <td id="num1">1</td>
            <td id="num2">2</td>
            <td id="num3">3</td>
            <td id="addition" class="operation">+</td>
        </tr>
        <tr>
            <td id="num0" colspan="2">0</td>
            <td id="decimal">.</td>
            <td id="equals" class="operation">=</td>
        </tr>
    </table>
</body>
</html>
